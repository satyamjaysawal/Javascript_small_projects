<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal Window</title>
    <style>
        body.modal-open {
          overflow: hidden;
        }
    
        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
        }
    
        .modal-content {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        .close-button {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 20px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <button id="openModalBtn">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <h2>Modal Window</h2>
        <p>This is a custom modal window. Click outside the modal or the close button to close it.</p>
        <span class="close-button" id="closeModalBtn">&times;</span>
      </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
